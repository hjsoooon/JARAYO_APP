<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JARAYO - 자라요</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FDE047',
              primaryDark: '#EAB308',
              secondary: '#F97316',
              accent: '#84CC16',
              cream: '#FEFCE8',
              softGray: '#F3F4F6',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #FEFCE8;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-cute {
        font-family: 'Jua', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes shadow-scale {
        0%, 100% { transform: scale(1); opacity: 0.15; }
        50% { transform: scale(0.8); opacity: 0.05; }
      }
      .animate-shadow {
        animation: shadow-scale 3s ease-in-out infinite;
      }
      @keyframes shimmer {
        0% { background-position: -100% 0; }
        100% { background-position: 200% 0; }
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .header-title {
        font-family: 'Outfit', sans-serif;
        font-size: 24px;
        font-weight: 800;
        color: #E67E22;
        letter-spacing: -0.01em;
      }
      
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      .tab-content-enter {
        animation: tabEnter 0.3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      
      @keyframes tabEnter {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .bubble-pop {
        animation: bubblePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        will-change: opacity, transform;
      }
      
      @keyframes bubblePop {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      .chat-container {
        background-color: #FFFDF7;
        background-image: 
          radial-gradient(at 100% 0%, rgba(247, 220, 111, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(245, 176, 65, 0.08) 0px, transparent 50%);
        position: relative;
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0;
          transform: translateY(100%); 
        }
        to { 
          opacity: 1;
          transform: translateY(0); 
        }
      }
      
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .animate-celebration {
        animation: celebrationIn 0.3s ease-out forwards,
                   celebrationOut 0.25s ease-in 1.5s forwards;
      }
      
      @keyframes celebrationIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes celebrationOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      .animate-bounce-gentle {
        animation: bounceGentle 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      @keyframes bounceGentle {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .animate-float-1 {
        animation: float1 1.5s ease-in-out infinite;
      }
      
      .animate-float-2 {
        animation: float2 1.8s ease-in-out infinite;
      }
      
      .animate-float-3 {
        animation: float3 1.3s ease-in-out infinite;
      }
      
      @keyframes float1 {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(10deg); }
      }
      
      @keyframes float2 {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-6px) rotate(-8deg); }
      }
      
      @keyframes float3 {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
    <!-- Add the entry point script here -->
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

    <title>JARAYO - 자라요</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #FEFCE8;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-cute {
        font-family: 'Jua', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes shadow-scale {
        0%, 100% { transform: scale(1); opacity: 0.15; }
        50% { transform: scale(0.8); opacity: 0.05; }
      }
      .animate-shadow {
        animation: shadow-scale 3s ease-in-out infinite;
      }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#FDE047',
                primaryDark: '#EAB308',
                secondary: '#F97316',

                cream: '#FEFCE8',

  <circle cx="23" cy="26" r="2.5" fill="#FFB5B5" opacity="0.5"/>
  <circle cx="41" cy="26" r="2.5" fill="#FFB5B5" opacity="0.5"/>
  <!-- Wings -->
  <ellipse cx="19" cy="37" rx="4" ry="7" fill="#FFC93D" transform="rotate(-15 19 37)"/>
  <ellipse cx="45" cy="37" rx="4" ry="7" fill="#FFC93D" transform="rotate(15 45 37)"/>
  <!-- Diaper -->
  <path d="M22 42 Q27 50 32 50 Q37 50 42 42 L42 44 Q37 52 32 52 Q27 52 22 44 Z" fill="white" opacity="0.8"/>
  <!-- Feet -->
  <ellipse cx="27" cy="50" rx="4" ry="1.5" fill="#FFB347"/>
  <ellipse cx="37" cy="50" rx="4" ry="1.5" fill="#FFB347"/>
  <!-- Hair tuft -->
  <path d="M29 12 Q30 8 32 11 Q34 7 35 12" fill="#FFD93D" stroke="#FFC93D" stroke-width="0.5"/>

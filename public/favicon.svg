  <ellipse cx="19.5" cy="12.5" rx="1.8" ry="2" fill="#4E342E"/>
  <!-- Eye shine -->
  <circle cx="13.2" cy="11.5" r="0.8" fill="white"/>
  <circle cx="20.2" cy="11.5" r="0.8" fill="white"/>
  <!-- Beak -->
  <ellipse cx="16" cy="15.5" rx="2" ry="1.2" fill="#FF9F1C"/>
  <!-- Cheeks -->
  <circle cx="9.5" cy="14.5" r="2" fill="#FFADAD" opacity="0.5"/>
  <circle cx="22.5" cy="14.5" r="2" fill="#FFADAD" opacity="0.5"/>
  <!-- Hair tuft -->
  <path d="M13 3.5 Q14 1 16 3.5 Q18 0.5 19 3.5" fill="#FFD93D" stroke="#FFC107" stroke-width="0.8" stroke-linecap="round"/>

  </defs>
  <!-- Round background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#FFD93D" stroke-width="2.5"/>
  <!-- Body -->
  <ellipse cx="32" cy="38" rx="14" ry="13" fill="#FFD93D"/>
  <!-- Head -->
  <circle cx="32" cy="23" r="12" fill="#FFE066"/>
  <!-- Head highlight -->
  <circle cx="28" cy="19" r="4" fill="#FFF4CC" opacity="0.6"/>
  <!-- Eyes -->
  <ellipse cx="27" cy="23" rx="2.2" ry="2.5" fill="#5D4037"/>
  <ellipse cx="37" cy="23" rx="2.2" ry="2.5" fill="#5D4037"/>
  <!-- Eye shine -->
  <circle cx="27.8" cy="22" r="0.9" fill="white"/>
  <circle cx="37.8" cy="22" r="0.9" fill="white"/>
  <!-- Beak -->
  <ellipse cx="32" cy="27" rx="2.5" ry="1.5" fill="#FFB347"/>
